<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<body>

    <main th:fragment="conteudo">
 <div id="main" class="container">
            <h1 class="h1cadCliente">Cadastro de Clientes</h1>
            <form class="formulárioAddClinente">

                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo">
                </div>
                <div class="form-group">
                    <label for="nomeSocial">Nome Social</label>
                    <input type="text" class="form-control" id="nomeSocial" placeholder="Nome">
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                            <label class="form-check-label" for="gridRadios1">
                     Masculino
                    </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                            <label class="form-check-label" for="gridRadios2">
                      Feminino
                    </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="opcao3">
                            <label class="form-check-label" for="gridRadios3">
                      Outro
                    </label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">CPF</label>
                        <input type="number" class="form-control" id="inputPassword4" placeholder="Apenas dígitos">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Contato</label>
                        <input type="number" class="form-control" id="inputPassword4" placeholder="Celular">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Contato</label>
                        <input type="number" class="form-control" id="inputPassword4" placeholder="Fixo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>...</option>
                </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP">
                    </div>
                </div>

                <button type="submit" class="btn btn-rosa">Salvar</button>
                <button type="submit" class="btn btn-rosa">Cancelar</button>
            </form>
        </div>
	</main>
</body>
</html>
