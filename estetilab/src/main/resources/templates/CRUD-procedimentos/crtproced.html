<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<body>

<main th:fragment="conteudo">
	<form class="p-2 my-2 mx-auto bg-secondary text-white rounded w-75">
		<h2 class="text-center my-2">Cadastrar Procedimento</h2>

		<div class="container-fluid my-2 row p-2">
				<div class="col-2"></div>
				<div class="col-2 text-right">
					<label for="nomeProced">Nome do Procedimento: </label>
				</div>
				<div class="col-6">
					<input type="text" id="nomeProced" class="w-100">
				</div>
			</div>

		<div class="container-fluid my-2 row p-2">
				<div class="col-2"></div>
				<div class="col-2 text-right">
					<label for="duracao">Duração Média: </label>
				</div>
				<div class="col-2">
					<input type="number" id="duracao" class="w-100">
				</div>
				<div class="col-2 text-right">
					<label for="valorVenda">Valor de venda: </label>
				</div>
				<div class="col-2">
					<input type="number" id="valorVenda" class="w-100">
				</div>
			</div>

		<div class="container-fluid my-4 p-2 text-center">
				<input type="button" value="Confirmar" class="mx-3">
				<input type="reset" value="Limpar" class="mx-3">
			</div>
	</form>
</main>
</body>
</html>
