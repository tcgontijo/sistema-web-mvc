<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<body>

<main th:fragment="conteudo">
	<h2 class="text-center my-2">Editar Procedimento</h2>
	<form class="p-2 my-2 mx-auto bg-dark text-white rounded w-75">
			<div class="row">
				<div class="col-8"></div>
				<div class="container-fluid my-3 p-2 col-4 text-left">
					<input type="button" value="Excluir Procedimento" class="mx-3">
				</div>
			</div>

		<div class="container-fluid my-2 row p-2">
				<div class="col-2"></div>
				<div class="col-2 text-right">
					<label for="nomeProced">Nome: </label>
				</div>
				<div class="col-6">
					<input type="text" id="nomeProced" class="w-100" placeholder="Limpeza de pele">
				</div>
			</div>

		<div class="container-fluid my-2 row p-2">
				<div class="col-2"></div>
				<div class="col-2 text-right">
					<label for="duracao">Duração Média: </label>
				</div>
				<div class="col-2">
					<input type="text" id="duracao" class="w-100" placeholder="1:30">
				</div>
				<div class="col-2 text-right">
					<label for="valorVenda">Valor de venda: </label>
				</div>
				<div class="col-2">
					<input type="txt" id="valorVenda" class="w-100" placeholder="R$100,00">
				</div>
			</div>

		<div class="container-fluid my-4 p-2 text-center">
				<input type="button" value="Confirmar" class="mx-3">
				<input type="reset" value="Limpar" class="mx-3">
			</div>
	</form>
</main>
</body>
</html>
